<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi vue 3 latihan directive</title>
  <!-- Menyisipkan Vuejs dari CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

  <div id="app">
    <div>
      <input type="url" v-model:value="url" placeholder="Link gambar">
      <input type="text" v-model:value="caption.text" placeholder="Caption Image">
      <br />
      Berikan Caption pada atribut:
      <select v-model:value="caption.attr">
        <option>title</option>
        <option>alt</option>
      </select>
    </div>
    <img v-bind:src="url" v-bind:[caption.attr]="caption.text" />
    <p>Caption diberikan pada attribut <code>{{ caption.attr }}</code> dengan isi "{{ caption.text }}"</p>
  </div>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        url: "https://www.petanikode.com/img/logo.svg",
        caption: {
          attr: "title",
          text: "Hello ini adalah caption"
        }
      }
    })
  </script>

</body>

</html>
