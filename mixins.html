<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mixins</title>
  <!-- Menyisipkan Vuejs dari CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

  <div id="app">
  </div>

  <script>
    var MixiHello = {
      created: function(){
        this.hello()
      },
      methods: {
        hello: function(){
          console.log('hello from mixins');
        }
      },
    }
   
   var vm = new Vue({
     el: '#app',
     mixins: [
       MixiHello
     ]
   })
  </script>

</body>

</html>
